<table style="border: 0;" cellpadding="0" class="itemlist">
    <tbody>
      <div v-for="(comment, index) in this.comments">
        <tr class="athing comtr" :id="comment.id">
          <td style="align-self: right;" class="title">
            <span class="rank">{{ index }}.</span>
          </td>
          <td class="votelinks" v-if="comment.voted == true">
            <span v-on:click="unvoteComment(comment)"><img src="@/assets/images/grayarrow.gif" width="10" height="10"></span>
            <span style="color: #ff6600;">*</span>
            <img src="s.gif" width="1" height="1">
          </td>
          <td class="votelinks" v-if="comment.voted != true">
            <span v-on:click="voteComment(comment)"><img src="@/assets/images/grayarrow.gif" width="10" height="10"></span>
          </td>
          <td class="default">
            <span class="comhead">
              <span class="score" :id="'score_'+comment.id">{{ comment.votes }} Point<span v-if="comment.votes != 1">s</span></span> by 
              <a href="/users/3">
                <span color="#3c963c">{{ JSON.parse(user).username }}</span>
              </a>
              <span class="age"><a href="/threads"> {{ timeAgo(comment.created_at) }} ago</a></span> 
              <span class="par"> | <a :href="'/posts/'+comment.post_id">parent</a></span> 
              <span class="storyon"> | on: <a v-if="!comment.parent_id" :href="'/posts/'+comment.post_id"> {{ comment.parentText }} </a>
                <a v-if="comment.parent_id" :href="'/posts/'+comment.parent_id">{{ comment.parentText }}</a>
            </span>
              <br>
              <div class="comment">
                <span class="commtext c00"> {{ comment.text }} </span>
                <div class="reply">        
                  <p>
                    <font size="1">
                    <u><a href="/comments/2">reply</a></u>
                    </font>
                  </p>
                </div>
              </div>
            </span>
          </td>
        <tr class="spacer" style="height:5px"></tr>
      </div>
    </tbody>
  </table>
