<div>
  <table class="fatitem" border="0">
    <tbody>
      <tr class="athing">
        <td class="votelinks" v-if="comment.voted == true" valign="top">
          <span v-on:click="unvoteComment(comment)"><img style="transform: scaleY(-1);" src="@/assets/images/grayarrow.gif" width="10" height="10"/></span>
          <img src="s.gif" width="1" height="1" />
        </td>
        <td class="votelinks" v-if="comment.voted != true" valign="top">
          <span v-on:click="voteComment(post)"><img src="@/assets/images/grayarrow.gif" width="10" height="10"/></span>
        </td>
        <td class="default">
          <div style="margin-top:2px; margin-bottom:-10px;">
            <span class="comhead">
              <a :href="'/user/'+comment.user_id">{{ comment.user_username }} </a>
              <span class="age">{{ comment.time_elapsed }}</span>
              <span
                >| on:
                <a :href="'/posts/'+comment.post_id">{{ comment.post_title }}</a></span
              >
            </span>
          </div>
          <br />
          <div class="comment">
            <span class="commtext c00"
              >{{ comment.text }}
              <div class="reply"></div
            ></span>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="1"></td>
        <td>
          <small class="comment">
            <form @submit="submitReply">
              <div>
                <p>{{ replyFormError }}</p>
              </div>

              <div class="field helptext">
                <textarea
                  v-model="replyFormText"
                  id="replyFormText"
                  name="replyFormText"
                ></textarea>
              </div>

              <div class="actions">
                <input type="submit" value="Submit Reply" />
              </div>
            </form>
          </small>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="reply-tree" style="border: 0;">
    <tbody>
      <div style="margin-left: 3rem;" v-for="reply in replies">
        <AppReplyInTree :replyObj="reply"></AppReplyInTree>
      </div>
    </tbody>
  </table>
</div>
