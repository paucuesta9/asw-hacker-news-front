<div>
  <tr class="athing comtr">
    <td>
      <table style="border: 0;">
        <tbody>
          <tr>
            <td class="votelinks" v-if="reply.voted == true" valign="top">
              <span v-on:click="unvoteReply(reply)"><img style="transform: scaleY(-1);" src="@/assets/images/grayarrow.gif" width="10" height="10"></span>
              <span style="color: #ff6600;">*</span>
              <img src="s.gif" width="1" height="1" />
            </td>
            <td class="votelinks" v-if="reply.voted != true" valign="top">
              <span v-on:click="voteReply(reply)"><img src="@/assets/images/grayarrow.gif" width="10" height="10"></span>
            </td>
            <td class="default">
              <div style="margin-top:2px; margin-bottom:-10px;">
                <span class="comhead">
                  <a style="margin-right: 0.3rem;" :href="'/users/'+reply.user_id">{{ reply.user_username }}</a>
                  <a :href="'/replies/'+reply.id">{{ reply.time_elapsed }}</a>
                </span>
              </div>
              <br />
              <div class="comment">
                <span class="commtext c00">{{ reply.text }}
                  <div class="reply">
                    <p>
                      <u><a :href="'/replies/'+reply.id">reply</a></u>
                    </p>
                  </div>
                </span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <table class="reply-tree" style="border: 0;">
        <tbody>
          <div style="margin-left: 3rem;" v-for="reply in replies">
            <AppReplyInTree :replyObj="reply"></AppReplyInTree>
          </div>
        </tbody>
      </table>
    </td>
  </tr>
</div>
